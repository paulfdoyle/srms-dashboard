const TERM1 = "202510";
const TERM2 = "202520";

function unique(arr){ return Array.from(new Set(arr)); }
function nonEmpty(s){ return !!(s && s.trim() !== ""); }

function initSchools(){
  const schools = unique(DATA.map(r => (r["School Responsible"]||"").trim()).filter(nonEmpty)).sort((a,b)=>a.localeCompare(b));
  const sel = document.getElementById("schoolSelect");
  schools.forEach(s => { const o = document.createElement("option"); o.value = s; o.textContent = s; sel.appendChild(o); });
}

function applyFilter(){
  const school = (document.getElementById("schoolSelect").value || "").trim().toLowerCase();
  let rows = DATA.slice();
  if (school){
    rows = rows.filter(r => (r["School Responsible"]||"").trim().toLowerCase() === school);
  }
  return rows;
}

function buildTable(rows){
  const body = document.getElementById("tableBody");
  body.innerHTML = rows.map(r => {
    const code = (r["Programme Code"]||"");
    const s1 = (r["School Responsible_"+TERM1]||"");
    const s2 = (r["School Responsible_"+TERM2]||"");
    const sfinal = (r["School Responsible"]||"");
    const diffClass = (s1 && s2 && s1!==s2) ? "table-warning" : "";
    return `<tr class="${diffClass}">
      <td class="nowrap"><span class="pill">${code}</span></td>
      <td>${s1}</td>
      <td>${s2}</td>
      <td>${sfinal}</td>
    </tr>`;
  }).join("");
}

function rerender(){
  const rows = applyFilter();
  document.getElementById("placeholder").style.display = rows.length ? "none" : "";
  document.getElementById("tableWrap").style.display = rows.length ? "" : "none";
  document.getElementById("summaryRow").style.display = rows.length ? "" : "none";
  document.getElementById("sumProgrammes").textContent = rows.length;
  buildTable(rows);
}

document.addEventListener("DOMContentLoaded", () => {
  initSchools();
  document.getElementById("schoolSelect").addEventListener("change", rerender);
  rerender();
});
</script>
